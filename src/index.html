<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/main/botting.css">
    <link rel="stylesheet" href="./assets/main/settings.csss">
</head>
<body>
    <header>
        <h1>K Bot</h1>
        <div class="header-buttons">
            <button class="minimal-button" id="minimal-button"><img src="./assets/icon/minimal.svg"></button>
            <button class="close-button" id="close-button"><img src="./assets/icon/close.svg"></button>
        </div>
    </header>

    <div class="main">
        <div class="bot">
            <h2>Bot List</h2>
            <div id="bot-list" class="bot-list">
                
            </div>

            <div class="botmanage">
                <button id="open-add-bot" class="add-bot">
                    <img src="./assets/icon/plus.svg" alt="Add Icon" class="icon"> Add Bot
                </button>
    
                <div class="bot-select">
                    <button id="select-button" class="select-button">Select</button>
                    <input type="checkbox" class="auto-select" id="auto-select">
                </div>

                <div class="botcount">
                    <img src="./assets/icon/single.svg" id="bot-icon">
                    <span id="bot-count" class="bot-count">0</span>
                </div>
            </div>

        </div>
        <div class="control">
            <h2>Control and settings</h2>

            <nav class="navbar">
                <ul>
                    <li><button onclick="showsection('botting')" class="nav-button">Botting</button></li>
                    <li><button onclick="showsection('settings')" class="nav-button">Settings</button></li>
                    <li><button onclick="showsection('macros')" class="nav-button">Macros</button></li>
                    <li><button onclick="showsection('plugins')" class="nav-button">Plugins</button></li>
                    <li><button onclick="showsection('extensions')" class="nav-button">Extensions</button></li>
                    <li><button onclick="showsection('about')" class="nav-button">About</button></li>
                </ul>
              </nav>

            <section id="botting" class="page-section">
                <div class="botting-ui">
                    <div class="botcontrol">
                      <ul>
                        <li><button class="control-button" onclick="showcontrol('message-control')">Chat</button></li>
                        <li><button class="control-button" onclick="showcontrol('spam-control')">Spam</button></li>
                        <li><button class="control-button" onclick="showcontrol('respawn-control')">Respawn</button></li>
                        <li><button class="control-button" onclick="showcontrol('disconnect-control')">Disconnect</button></li>
                        <li><button class="control-button" onclick="showcontrol('drop-control')">Drop</button></li>
                        <li><button class="control-button" onclick="showcontrol('pathfinding-control')">Pathfinding</button></li>
                        <li><button class="control-button" onclick="showcontrol('looks-control')">Looks</button></li>
                        <li><button class="control-button" onclick="showcontrol('move-control')">Move</button></li>
                        <li><button class="control-button" onclick="showcontrol('')">Click window</button></li>
                        <li><button class="control-button" onclick="showcontrol('')">Anti-AFK</button></li>
                        <li><button class="control-button" onclick="showcontrol('')">Killaura</button></li>
                      </ul>
                    </div>

                    <div class="control-page">

                      <section id="message-control">
                        <label for="message-input">Message:</label>
                        <input type="text" maxlength="256" id="message-input" class="message-input">
                        
                        <div class="send-message-button-box">
                            <button id="send-message-button" class="send-message-button">Send</button>
                        </div>
                      </section>

                      <section id="spam-control">
                        <div class="spam-control-box-1">
                          <label for="spam-input">Message:</label>
                          <input type="text" name="spam-input" id="spam-input">
                        </div>

                        <div class="spam-control-box-2">
                          <label for="spam-delay-input">Spam delay:</label>
                          <input type="number" id="spam-delay-input" placeholder="500" min="0"/>
                        </div>

                        <div class="spam-control-box-3">
                          <input type="checkbox" name="use-anti-spam" id="use-anti-spam">
                          <label for="use-anti-spam">Use anti spam</label>
                        </div>

                        <div class="spam-control-box-4">
                          <label for="anti-spam-type">Anti spam type:</label>
                          <select name="anti-spam-type" id="anti-spam-type">
                            <option value="as-all">All</option>
                            <option value="as-number">Number</option>
                            <option value="as-letter">Letter</option>
                            <option value="as-uppercase">Uppercase</option>
                            <option value="as-lowercase">Lowercase</option>
                            <option value="as-custom">Custom</option>
                          </select>
                          <input type="text" name="anti-spam-chars" id="anti-spam-chars" value="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+" readonly>
                        </div>

                        <div class="spam-control-box-5">
                          <label for="anti-spam-lenght">Anti spam lenght:</label>
                          <input type="number" id="anti-spam-lenght">
                        </div>

                        <div class="spam-control-box-5">
                          <label for="spam-time">Spam time:</label>
                          <input type="number" id="spam-time">
                        </div>

                        <div class="spam-control-box-6">
                          <button id="spam-button-start">Start</button>
                          <button id="spam-button-stop">Stop</button>
                        </div>
                      </section>

                      <section id="respawn-control">
                        <input type="checkbox" id="auto-respawn">
                        <label for="auto-respawn">Auto respawn</label>

                        <button id="respawn-button">Respawn</button>
                      </section>

                      <section id="disonnect-control">
                        <button id="disconnect-button">Disconnect</button>
                      </section>

                      <section id="drop-control">
                        <div class="drop-control-box-1">
                          <input type="radio" name="drop-type" id="drop-slot">
                          <label for="drop-slot">Drop slot</label>
                          <input type="radio" name="drop-type" id="drop-items">
                          <label for="drop-items">Drop items</label>
                          <input type="radio" name="drop-type" id="drop-all">
                          <label for="drop-all">Drop all</label>
                        </div>

                        <div class="drop-control-box-2">
                          <div class="drop-slot-page">
                            <label for="drop-slot-input">Drop slot:</label>
                            <input type="number" id="drop-slot-input">
                          </div>

                          <div class="drop-items-page">
                            <label for="drop-items-input">Drop items:</label>
                            <input type="text" id="drop-items-input">
                          </div>
                        </div>

                        <div class="drop-all-page">
                          <label for="drop-delay">Drop delay:</label>
                          <input type="number" id="drop-delay">
                        </div>
                      </section>

                      <section id="pathfinding-control">

                      </section>

                    </div>

                    <div class="console">
                        <div class="console-log">

                        </div>

                        <div class="console-manage">
                            <input type="checkbox" id="auto-scroll" class="auto-scroll">
                            <label for="auto-scroll">Auto scroll</label>
                    
                            <button id="clear-console-log" class="clear-console-log">Clear</button>
                        </div>
                    </div>
                        
            </section>

            <section id="settings" class="page-section">
              <div class="proxy-settings">
                <label for="proxy-settings" class="proxy-settings-label">
                  <p>Proxy settings</p>
                </label>
                <div class="use-proxy-box">
                  <input type="checkbox" id="use-proxy">
                  <label for="use-proxy">Use Proxy</label>
                </div>

                <select id="proxy-type">
                  <option value="socks4">Socks4</option>
                  <option value="socks5">Socks5</option>
                  <option value="http">HTTP</option>
                </select>

                <div class="proxy-source-type">
                  <input type="radio" name="proxy-source" id="use-proxy-file">
                  <label for="use-proxy-file">Use file</label>
                  <input type="radio" name="proxy-source" id="use-proxy-page">
                  <label for="use-proxy-page">Use page</label>
                </div>

                <div class="proxy-source">
                  <div class="proxy-source-page">
                    <textarea class="proxy-page" id="proxy-page"></textarea>
                    <button id="proxy-page-apply" class="proxy-page-apply">Apply</button>
                  </div>
                  
                  <div class="proxy-source-file">
                    <input type="file" class="proxy-file" id="proxy-file">
                    <p id="proxy-file-path" class="proxy-file-path">No file choose</p>
                    <label for="proxy-file" class="proxy-file-label">Set</label>
                  </div>
                </div>
              </div>

            </section>

            <section id="macros" class="page-section">
              MACROS
            </section>

            <section id="plugins" class="page-section">
              PLUGINS
            </section>

            <section id="extensions" class="page-section">

              <div class="extensions-button">
                <ul>
                  <li><button class="extension-button" onclick="showextentions('server-get-status')">Server get status</button></li>
                  <li><button class="extension-button" onclick="showextentions('server-get-status2')">Server get status2</button></li>
                </ul>
              </div>
              
              <section id="server-get-status" class="extension-page">
                
              </section>

              <section id="server-get-status2" class="extension-page">
                2
              </section>

            </section>

            <section id="about" class="page-section">
              
            </section>
        </div>
    </div>

    <script src="./html.js"></script>
    <script src="./import/index-import.js"></script>
    <script src="./control/proxy/proxyhandler.js"></script>
    <script src="./control/main-control.js"></script>
    <script src="./preload.js"></script>
</body>
</html>
